<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styling.css" />
  </head>
  <body>
    <main>
      <div class="flex">
        <section class="basis-3/5 hidden lg:block">
          <div class="h-[100vh] flex items-center justify-center bg-[#4c3f91]">
            <div class="w-[549px] h-[478px] relative">
              <img class="absolute z-10" src="./assets/img/female.png" alt="" />
              <img class="absolute right-[0px] top-[80px]" src="./assets/img/male.png" alt="" />
              <div class="auth-dissolve-effect"></div>
            </div>
          </div>
        </section>
        <section class="w-full lg:basis-2/5 mt-24 px-11 xl:px-24 2xl:px-36">
          <div class="w-full flex flex-col gap-3.5">
            <div class="flex justify-start items-center gap-3.5 mb-12">
              <div>
                <img src="./assets/img/icon-logo.svg" alt="" />
              </div>
              <div>
                <a href="./index.html">
                  <p class="text-2xl font-semibold text-[#3366FF] tracking-[1px]">We<span class="text-[#FF3D71]">tick</span></p>
                </a>
              </div>
            </div>
            <div class="text-2xl font-semibold tracking-[1px] text-[#373A42]">Sign Up</div>
            <div class="text-sm font-semibold tracking-[0.5px] text-[#373A42] mb-8">Already have an account? <a class="text-[#4c3f91]" href="./auth-login.html">Log In</a></div>
            <form class="cust-form-signup flex flex-col gap-3.5">
              <div class="text-sm tracking[0.5]">
                <input class="w-full h-14 px-3 outline-[#C1C5D0] border-2 rounded-xl" type="text" name="username" placeholder="Username" required />
              </div>
              <div class="cust-message-username hidden items-center justify-start text-xs text-red-500 font-medium tracking[0.5]">
                <!-- message -->
              </div>
              <div class="text-sm tracking[0.5]">
                <input class="w-full h-14 px-3 outline-[#C1C5D0] border-2 rounded-xl" type="email" name="email" placeholder="Email" required />
              </div>
              <div class="cust-message-email hidden items-center justify-start text-xs text-red-500 font-medium tracking[0.5]"></div>
              <div class="text-sm tracking[0.5] relative">
                <input class="cust-pass-input w-full h-14 px-3 outline-[#C1C5D0] border-2 rounded-xl" type="password" name="password" placeholder="Password" required />
                <div class="cust-container-icon-eye absolute top-4 right-4 text-[#4c3f91]"><i class="cust-eye-icon fa fa-eye fa-lg"></i></div>
              </div>
              <div class="text-sm tracking[0.5] relative">
                <input class="cust-pass-input2 w-full h-14 px-3 outline-[#C1C5D0] border-2 rounded-xl" type="password" name="password2" placeholder="Confirm Password" required />
                <div class="cust-container-icon-eye2 absolute top-4 right-4 text-[#4c3f91]"><i class="cust-eye-icon2 fa fa-eye fa-lg"></i></div>
              </div>
              <div class="cust-message-password hidden items-center justify-start text-xs text-red-500 font-medium tracking[0.5]"></div>
              <div class="flex items-center gap-3.5">
                <div><input type="checkbox" name="chkBox" id="chkBox" /></div>
                <label for="chkBox" class="self-end text-sm text-[#373A42] font-medium tracking[0.5] my-3">Accept terms and condition</label>
              </div>
              <div>
                <button type="submit" name="buttonSubmit" id="buttonSubmit" class="shadow-for-all-button w-full h-14 rounded-xl bg-[#C1C5D0] text-base font-semibold tracking-[1px] text-white">Sign Up</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
    =

    <script src="./assets/js/script.js"></script>
  </body>
</html>
